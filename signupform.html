<!DOCTYPE html>
<html>

<head>
    <title>Nike Member Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            padding-left: 100px;
            padding-right: 100px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        p {
            text-align: left;
            margin-bottom: 15px;
        }

        .code-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .code-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        .code-container .refresh-icon {
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .password-requirements {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .birthday-inputs {
            display: flex;
            justify-content: space-between;
        }

        .birthday-inputs input {
            width: 30%;
        }

        .birthday-note {
            font-size: 12px;
            margin-top: 10px;
        }

        .checkbox-group {
            margin-bottom: 25px;
            margin-top: 20px;

        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .logo img {
            width: 4vw;
        }
    </style>
</head>
<link rel="shortcut icon" href="/Assets/nike logo.png" type="image/x-icon">

<body>

    <div class="container" id="container">
        <div class="logo">
            <a href="/Mainpage.html"><img src="/Assets/nike logo.png" alt="">
                <img src="/Assets/jordan logo.svg" alt=""></a>
        </div>
        <h1>Now let's make you a Nike Member.</h1>
        <p>Enter Your Email To Join Us*</p>

        <div class="code-container">
            <input type="email" placeholder="Email*" id="email">
            <span class="refresh-icon"></span>
        </div>

        <div class="input-group">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="input-group">
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="input-group">
            <label for="password">Password*</label>
            <input type="password" id="password" required>
            <span class="password-requirements">
                Minimum of 8 characters. <br>
                Uppercase, lowercase letters, and one number.
            </span>
        </div>

        <div class="input-group">
            <label for="shoppingPreference">Shopping Preference*</label>
            <select id="shoppingPreference">
                <option value="">Select</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
            </select>
        </div>

        <div class="input-group">
            <label>Date of Birth*</label>
            <div class="birthday-inputs">
                <input type="number" min="1" max="31" placeholder="Day*" required>
                <input type="number" min="1" max="12" placeholder="Month*" required>
                <input type="number" min="1900" max="2024" placeholder="Year*" required>
            </div>
            <div class="birthday-note">Get a Nike Member Reward on your birthday!</div>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox"> Sign up for emails to get updates from Nike on products, offers and your Member
                benefits.
            </label>
        </div>

        <div class="checkbox-group">
            <label>
                <input type="checkbox" required> I agree to Nike's <a href="#">Privacy Policy</a>, and <a href="#">Terms
                    of Use</a>.
            </label>
        </div>

        <a href="/Mainpage.html"><button id="submit">Create Account</button></a>
    </div>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        const submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', () => {

            const email = document.getElementById('email').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const password = document.getElementById('password').value;


            if (!email || !firstName || !lastName || !password) {
                alert("Please fill in all required fields.");
                return;
            }


            const newUser = {
                email: email,
                firstName: firstName,
                lastName: lastName,
                password: password,
            };


            const userExists = users.find(user => user.email === email);

            if (userExists) {
                alert("Email already exists!");
            } else {
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                alert("Signup successful!");
                window.location.href = "/signinpage.html";
            }
        });
    </script>
</body>

</html>
